<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
    .box{
        background-color: rgb(224, 199, 199);
    }
    .box1{
        color: rgb(20, 152, 200);
        padding: 10px;
        margin:5px;
        border: 2px rgb(222, 17, 17);
        height: 200px;
    }
    .box2{
        color:red;
        
    }
    </style>
</head>
<body>
    <div class="box box1 ">I am a div</div>
    <div class="box box2  ">  I am another div</div>
    
</body>
</html>
