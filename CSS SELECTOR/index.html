<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* ELEMENT SELECTORS */
        .red{
            background-color: antiquewhite;
        }
        div{
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        I am a div
    </div>
    <div class="red">
        i am good
    </div>
</body>
</html>
